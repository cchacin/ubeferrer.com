<!-- LOGIN MODAL -->
<div class="modal fade login-modal" id="login" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h3 class="modal-title">log in</h3>
                <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form action="" method="POST" role="form">
                    <div class="form-group">
                        <label for="">Enter Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="checkbox">
                        <input id="checkbox-1" class="checkbox-custom form-check-input" name="checkbox-1"
                            type="checkbox" checked>
                        <label for="checkbox-1" class="checkbox-custom-label form-check-label">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">log in</button>
                    <button type="button" class="btn btn-link w-100"
                        onclick="location.href='lost-password.html';">Forgot
                        Password?</button>
                </form>
            </div>
        </div>
    </div>
</div>
